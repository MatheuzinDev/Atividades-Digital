<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="">

        <h1>Formulário</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        
            <label for="name">Name:</label>
            <input type="text" name="" id="name"> <br>

            <label for="endereco">Endereco:</label>
            <input type="text" name="" id="endereco"> <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="" id="cidade"> <br>

            <label for="estado">Estados:</label>
            <select name="" id="">
                
                <option value="">São Paulo</option>
                <option value="">Ceará</option>
                <option value="">Amazonas</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Paraíba</option>
            </select>

        
    </fieldset>

    <fieldset>
        <legend>Dados profissionais</legend>
        
            <p>Natureza do cargo</p>
            <input type="radio" name="cargo" id="gerencia">
            <label for="gerencia">Gerencia</label>

            <input type="radio" name="cargo" id="financeiro">
            <label for="financeiro">Financeiro</label>

            <input type="radio" name="cargo" id="recepcao">
            <label for="recepcao">Recepção</label>

            <input type="radio" name="cargo" id="administrativo">
            <label for="administrativo">Administrativo</label>

            <input type="radio" name="cargo" id="juridico">
            <label for="juridico">Jurídico</label> <br>

            <p>Área de interesse</p>
            <input type="checkbox" name="" id="computacao">
            <label for="computacao">Computação</label>

            <input type="checkbox" name="" id="biologia">
            <label for="biologia">Biologia</label>

            <input type="checkbox" name="" id="meioambiente">
            <label for="meioambiente">Meio Ambiente</label>

            <input type="checkbox" name="" id="engenharia">
            <label for="engenharia">Engenharia</label>

            <input type="checkbox" name="" id="historia">
            <label for="historia">História</label> <br>

            <label for="">Mini-currículo:</label>
            <textarea name="" id="" cols="50" rows="7"></textarea>


        
        
    </fieldset> <br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
    </form>
    
    
    
</body>
</html>
