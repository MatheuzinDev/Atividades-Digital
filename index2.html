<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h1>Formulário de cadastro</h1>

        <fieldset>
            <legend><strong>Dados Pessoais:</strong></legend>

            <label for="nome">Nome:</label>
            <input type="text" name="" id="nome"> <br>

            <label for="sexo">Sexo:</label>
            <input type="radio" name="" id="sexo"> 
            <label for="masculino">Masculino</label>

            <input type="radio" name="" id="sexo"> 
            <label for="feminino">Feminino</label> <br>

            <label for="estadoCivil">Estado Civil:</label>
            <input type="text" name="" id="estadoCivil"> <br>

            <p>Conhecimento em informática</p>

            <input type="checkbox" name="" id="windows">
            <label for="windows">Windows</label>

            <input type="checkbox" name="" id="word">
            <label for="word">Word</label>

            <input type="checkbox" name="" id="excel">
            <label for="excel">Excel</label> <br>

            <input type="checkbox" name="" id="powerPoint">
            <label for="powerPoint">PowerPoint</label>

            <input type="checkbox" name="" id="access">
            <label for="access">Access</label>

            <input type="checkbox" name="" id="internet">
            <label for="internet">Internet</label> <br> 

            <label for="">Conte um pouco sobre você</label> <br>
            <textarea name="" id="" cols="90" rows="5"></textarea>

        </fieldset>

        <fieldset>
            <legend><strong>Dados de acesso:</strong></legend>

            <label for="email">Email:</label>
            <input type="text" name="" id="email"> <br>

            <label for="senha">Email:</label>
            <input type="password" name="" id="senhal"> <br>

            <label for="senhaConfirmacao">Confirmação:</label>
            <input type="password" name="" id="senhaConfirmacao">
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </form>
    
   
    
</body>
</html>
