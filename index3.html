<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
    <input type="text" name="" id="nome"> <br>

    <label for="idade">Idade:</label>
    <input type="text" name="" id="idade"> <br>

    <label for="senha">Senha:</label>
    <input type="password" name="" id="senha"> <br>

    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="sexo" id="m">
        <label for="m">M</label>

        <input type="radio" name="sexo" id="f">
        <label for="f">F</label>
    </fieldset> 

    <fieldset>
        <legend>Estado Civil:</legend>

        <input type="radio" name="estadoCivil" id="casado">
        <label for="casado">Casado:</label>

        <input type="radio" name="estadoCivil" id="enrolado">
        <label for="enrolado">Enrolado</label>

        <input type="radio" name="estadoCivil" id="solteiro">
        <label for="solteiro">Solteiro</label>

    </fieldset>

    <fieldset>
        <legend>Comida favorita</legend>

        <input type="checkbox" name="" id="macarrao">
        <label for="macarrao">Macarrão:</label>

        <input type="checkbox" name="" id="frango">
        <label for="frango">Frango:</label>

    </fieldset>

    <label for="file">Selecione seu arquivo:</label>
    <input type="file" name="" id="file"> <br>

    <label for="color">Selecione uma cor:</label>
    <input type="color" name="" id="color"> <br>

    <label for="data">Selecione uma Data:</label>
    <input type="time" name="" id="data"> <br>

    <label for="email">Email:</label>
    <input type="text" name="" id="email"> <br>
    
    <label for="numero">Numero:</label>
    <input type="number" name="" id="numero"> <br>

    <input type="range" name="" id=""> <br>

    <label for="data1">Selecione uma Data:</label>
    <input type="date" name="" id="data1"> <br>

    <label for="dataTime">Selecione uma data e horas:</label>
    <input type="datetime" name="" id="dataTime"> <br>

    <label for="dataTimeLocal">Selecione uma data, horas e local:</label>
    <input type="datetime-local" name="" id="dataTimeLocal"> <br>

    <label for="horario">Selecione um horário:</label>
    <input type="time" name="" id="horario"> <br>

    <label for="semana">Selecione uma semana:</label>
    <input type="week" name="" id="semana"> <br>

    <label for="mes">Selecione um mês:</label>
    <input type="month" name="" id="mes"> <br>

    <textarea name="" id="" cols="30" rows="5"></textarea> <br>

    <select name="" id="">
        <option value="">Vermelho</option>
        <option value="">Amarelo</option>
        <option value="">Rosa</option>
        <option value="">Azul</option>
    </select> 
    <label for="">URL</label>
    <input type="url" name="" id="url"> <br>

    <input type="submit" value="Enviar"> 
    <input type="reset" value="Redefinir">
    
    </form>
     

</body>
</html>
