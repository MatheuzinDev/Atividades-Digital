<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <h1>Escola Virtual</h1>
        <h3>Formulário de Pré-Matrícula</h3>

        <hr>

        <fieldset><legend><strong>Dados Pessoais:</strong></legend>

            <label for="nome">Nome do aluno:</label>
            <input type="text" name="" id="nome"> <br>

            <label for="nascimento">Nascimento (dd/mm/aaaa)</label>
            <input type="number" name="" id="dia">
            <label for="">/</label>
            <input type="number" name="" id="mes">
            <label for="">/</label>
            <input type="number" name="" id="ano"> <br>

            <label for="nomeDaMae">Nome da Mãe:</label>
            <input type="text" name="" id="nomeDaMae"> <br>

            <label for="nomeDoPai">Nome da Pai:</label>
            <input type="text" name="" id="nomeDoPai"> <br>
            
            <label for="ddd">Telefone: DDD &#40;</label>
            <input type="text" name="" id="ddd">
            <label for="">&#41;</label>

            <label for="tel">Tel:</label>
            <input type="text" name="" id="tel">

            <label for="ramal">Ramal:</label>
            <input type="text" name="" id="ramal"> <br>

            <label for="email">E-mail:</label>
            <input type="text" name="" id="email">

        </fieldset>

        <fieldset>
            <legend><strong>Informações da Matrícula:</strong></legend>

            <label for="">Série:</label> <br>
            <select name="" id="">
                <option value="">Pré-Escolar</option>
                <option value="">Fundamental</option>
                <option value="">Ensino Médio</option>
            </select> <br>

            <label for="">Turno:</label> <br>

            <input type="radio" name="" id="manha">
            <label for="manha">Manhã</label> <br>
            <input type="radio" name="" id="tarde">
            <label for="tarde">Tarde</label> <br>

            <label for="">Atividades Extracurriculares:</label> <br>
            <input type="checkbox" name="" id="informatica">
            <label for="informatica">Informática</label> <br>

            <input type="checkbox" name="" id="musica">
            <label for="musica">Música</label> <br>

            <input type="checkbox" name="" id="balet">
            <label for="balet">Balet</label> <br>

            <input type="checkbox" name="" id="pintura">
            <label for="pintura">Pintura</label> <br>

            <input type="checkbox" name="" id="judo">
            <label for="judo">Judô</label> <br>

            <input type="checkbox" name="" id="futebol">
            <label for="futebol">Futebol</label> <br>
        </fieldset>

        <input type="submit" value="Envia formulário">
        <input type="reset" value="Limpar campos">
        
    </form>
</body>
</html>
